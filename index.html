<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Recycle Classifier</h1>
  <button onclick="init()">Start Camera</button>
  <button onclick="predict()">Classify</button>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/4PG14lwFe/";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6nU5FNnEX5ID53a3vig4N3ucDSAO6m6HrRJhH2Di-qUkYLrxm20c7jO51J6od0JReZg/exec";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.body.appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];

      labelContainer.innerHTML = `Prediction: ${best.className}, Confidence: ${(
        best.probability * 100
      ).toFixed(2)}%`;

      // Send to Google Sheet
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          prediction: best.className,
          confidence: best.probability
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then((res) => res.text())
      .then((res) => console.log("✅ Success:", res))
      .catch((err) => console.error("❌ Error:", err));
    }
  </script>
</body>
</html>
