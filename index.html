<!DOCTYPE html>

<html>
<head>
  <title>AI Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Upload an Image to Classify</h2>
  <input type="file" accept="image/*" onchange="previewImage(event)">
  <br><br>
  <img id="preview" width="200" />
  <br><br>
  <button onclick="predict()">Classify</button>
  <p id="result"></p>

  <script>
    // Replace this with your Teachable Machine model URL
    const modelURL = "https://teachablemachine.withgoogle.com/models/4PG14lwFe/";
    const scriptURL = "https://script.google.com/macros/s/AKfycbzFLycCqNhzdJmhJ1OG6qHvEUrlmu8LYYzn_hchUHOokVEJ1SYAN4vJv4G2LPEv9QkfXg/exec"; // Replace with your Google Script URL

    let model, imageElement;

    async function loadModel() {
      model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
    }

    loadModel();

    function previewImage(event) {
      imageElement = document.getElementById('preview');
      imageElement.src = URL.createObjectURL(event.target.files[0]);
    }

    async function predict() {
      if (!imageElement) return;
      const prediction = await model.predict(imageElement);
      const best = prediction.sort((a, b) => b.probability - a.probability)[0];

      document.getElementById("result").innerText = Prediction: ${best.className} (${(best.probability * 100).toFixed(2)}%);

      // Send to Google Sheet
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          prediction: best.className,
          confidence: best.probability
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }
  </script>

</body>
</html>
